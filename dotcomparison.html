<head>
	<title>Dot Comparison Task</title>

            margin: auto;

<body>

<script>

var appName = "CREACTIVEAmbulatoryTasksDotComparison";
var translationServiceURL = "https://givitiweb.marionegri.it/translations/Services/TranslationWebService.svc/";
var dataStorageServiceURL = "http://episerver/givitiweb/Services/DataStorageWebService.svc/";
var storage = new it.marionegri.givitiweb.ExternalStorage(translationServiceURL, dataStorageServiceURL);

var promise = storage.loadTranslations("DotComparison Task", "en-US")
promise.then(
    function () {
        console.log("Translations loaded!");
        launchJSPsych();
    }
);

//function that will shuffle an array
function shuffle(array) {
  var currentIndex = array.length, temporaryValue, randomIndex ;

  // While there remain elements to shuffle...
  while (0 !== currentIndex) {

    // Pick a remaining element...
    randomIndex = Math.floor(Math.random() * currentIndex);
    currentIndex -= 1;

    // And swap it with the current element.
    temporaryValue = array[currentIndex];
    array[currentIndex] = array[randomIndex];
    array[randomIndex] = temporaryValue;
  }

  return array;
}

var stimuli = new Array();
for (i = 0; i < 2; i++) {
    var stimulusObject = {};
    if (i<10) {
		stimulusObject.ratio = '1:2';
    } else if (i>=10 && i<20) {
        stimulusObject.ratio = '3:4';
    } else if (i>=20 && i<30) {
        stimulusObject.ratio = '5:6';
    } else if (i>=30 && i<40) {
        stimulusObject.ratio = '7:8';
    }
    if ((i % 2) == 0) {
        stimulusObject.condition = "area";
    } else {
        stimulusObject.condition = "average";
    }
    stimuli.push(stimulusObject)
}

shuffle(stimuli);

var block_forward = {
  type: 'dotComparison',
  timeline: stimuli,
  choices: [70,74]
  //timing_response: 7000,
  
  };

  function launchJSPsych() {
      jsPsych.init({ 
            timeline: [block_forward],
            fullscreen: true,
            on_finish: function() {
                jsPsych.data.displayData();
                storage.saveData(appName, jsPsych.data.getData());
            }
        });
    }
</script>
</body>
