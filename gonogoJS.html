<!doctype html>
<html>

<head>
  <title>Go NoGo</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="jspsych-5.0.3/jspsych.js"></script>
  <script src="jspsych-5.0.3/plugins/jspsych-text.js"></script>
  <script src="jspsych-5.0.3/plugins/jspsych-single-stim.js"></script>
  <script src="jspsych-5.0.3/plugins/jspsych-categorize.js"></script>
  <script src="GivitiExternalStorage/js/ExternalStorage.js"></script>
  
  <link href="jspsych-5.0.3/css/jspsych.css" rel="stylesheet" type="text/css"></link>
  <link href="creactive-tasks.css" rel="stylesheet" type="text/css"></link>
</head>

<body id="goNoGoCanvas">

</body>
<script>

    var appName = "CREACTIVEAmbulatoryTasksGoNoGo";
    var translationServiceURL = "https://givitiweb.marionegri.it/translations/Services/TranslationWebService.svc/";
    var dataStorageServiceURL = "http://episerver/givitiweb/Services/DataStorageWebService.svc/";
    var storage = new it.marionegri.givitiweb.ExternalStorage(translationServiceURL, dataStorageServiceURL);

    function loadTranslations (culture) {
        var promise = storage.loadTranslations("GoNoGo Task", culture)
        promise.then(
            function () {
                console.log("Translations loaded!");
                launchJSPsych();
            }
        );
    }
    var languages = it.marionegri.givitiweb.PageUtils.getListOfLanguages();
    if (languages == null || languages.length == 0) {
        loadTranslations("en-US");
    } else {
        loadTranslations(languages[0]);
    }
    
    function onChangeLanguage(sel) {
        loadTranslations(sel.value);
    }

  /* define welcome message block */
  //age = prompt("What age are you?");
  var age = it.marionegri.givitiweb.PageUtils.getAge();
  if (age == null) {
    age = prompt("What age are you?");
  }

  
  function launchJSPsych () {
      // Set the variables for each age.
      var stimExp = 0;
      if (age == 0) {
        var stimExp = 1000;
        var maxTime = 1000;

      } else if (age > 0 && age < 5) {
        var stimExp = 2000;
        var maxTime = 2000;

      } else if (age >= 5 && age <= 10) {
        var stimExp = 1000;
        var maxTime = 1000;

      } else if (age > 10) {
        var stimExp = 500;
        var maxTime = 1000;

      }

      var welcome_block = {
        type: "text",
        text: "Welcome to the Go-NoGo Task. Press any key to begin."
      };

      var languages = it.marionegri.givitiweb.PageUtils.getListOfLanguages();
      var languageSelect = "<select onchange='onChangeLanguage(this)'>";
      for (var k in languages) {
         languageSelect += "<option value='" + languages[k] + "'>" + languages[k].substr(0, 2) + "</option>";
      }
      languageSelect += "</select>";
      
      /* define instructions block */
      var instructions_block = {
        type: "text",
        /*text: "<p>In this experiment, an apple will appear in the center " +
          "of the screen.</p><p>If the apple is <strong>red</strong>, " +
          "press the SPACE key on the keyboard as fast as you can.</p>" +
          "<p>If the apple is <strong>green</strong>, do not press " +
          "any key.</p>" +
          "<div class='left center-content'><img src='static/images/redapple.jpg'></img>" +
          "<p class='small'><strong>Press the SPACE key</strong></p></div>" +
          "<div class='right center-content'><img src='static/images/greenapple.jpg'></img>" +
          "<p class='small'><strong>Do not press a key</strong></p></div>" +
          "<p>Press any key to begin.</p>" +*/
        text: storage.getTranslation("goNoGoInstructions") + 
          "<p>Age: " + age + "</p>" + languageSelect,
        timing_post_trial: 2000
      };
      /* define test block */
      var test_stimuli = [{
        image: 'static/images/redapple.jpg',
        data: {
          response: "go"
        },
        answer: 32
      }, {
        image: 'static/images/greenapple.jpg',
        data: {
          response: "no-go"
        },
        answer: []
      }];
      //----------------------------

      var timeline = [instructions_block];

      var fixation_trial = {
        type: 'single-stim',
        stimulus: '<DIV id="goNoGoFixationPoint">+</DIV>',
        timing_response: 1000, // how long to show the fixation for in ms
        response_ends_trial: false,
        choices: 'none', // no valid keys
        timing_post_trial: 0, // no gap between fixation and image
        is_html: true
      }


      //---------------------------------


      if (age == 0) {
        var all_trials = jsPsych.randomization.repeat(test_stimuli, [2, 1], true);
      } else if (age < 5) {
        var all_trials = jsPsych.randomization.repeat(test_stimuli, [24, 8], true);
      } else if (5 >= age < 10) {
        var all_trials = jsPsych.randomization.repeat(test_stimuli, [60, 20], true);
      } else {
        var all_trials = jsPsych.randomization.repeat(test_stimuli, [90, 30], true);
      }

      console.log(stimExp);

      for (var i = 0; i < all_trials.image.length; i++) {

        timeline.push(fixation_trial);
        timeline.push({
          type: "categorize",
          stimulus: all_trials.image[i],
          key_answer: all_trials.answer[i],
          timing_stim: stimExp,
          choices: ['space'],
          correct_text: "<div class='under'><img src='static/images/applebasket.png'></img><div class='over'><img src='static/images/redapple.jpg'></img>",
          show_stim_with_feedback: false,
          incorrect_text: " ",
          timeout_message: " ",
          data: all_trials.data[i],
          timing_response: maxTime,
        });

      };


      /* calculate average RT in correct responses */
      function getAverageResponseTime() {

        var trials = jsPsych.data.getTrialsOfType('single-stim');

        var sum_rt = 0;
        var valid_trial_count = 0;
        for (var i = 0; i < trials.length; i++) {
          if (trials[i].response == 'go' && trials[i].rt > -1) {
            sum_rt += trials[i].rt;
            valid_trial_count++;
          }
        }
        return Math.floor(sum_rt / valid_trial_count);
      }
      var debrief_block = {
        type: "text",
        text: function() {
          return "<p>Your average response time was <strong>" +
            getAverageResponseTime() + "ms</strong>. Press " +
            "any key to complete the experiment. Thank you!</p>";
        }
      };
      timeline.push(debrief_block);

      function saveData(filename, filedata) {
        $.ajax({
          type: 'post',
          cache: false,
          url: 'save_data.php', // this is the path to the above PHP script
          data: {
            filename: filename,
            filedata: filedata
          }
        });
      }
      /* create experiment definition array */
      var experiment = [];
      experiment.push(welcome_block);
      experiment.push(instructions_block);
      experiment.push(timeline);
      experiment.push(debrief_block);
      /* start the experiment */
  
      jsPsych.init({
        //experiment_structure: experiment,
        timeline: timeline,
        show_progress_bar: true,
        fullscreen: true,
        on_finish: function() {
            jsPsych.data.displayData();
            storage.saveData(appName, jsPsych.data.getData());
        }
          /*function(data){ saveData("filename.csv", jsPsych.data.dataAsCSV()) }
    /*  ;} */
      });
  }
</script>


</html>
